<!DOCTYPE html>
<html ng-app='yuMailApp'>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>yuMail</title>
<link rel="stylesheet" href="./dist/css/angular-material.min.css">
<link rel="stylesheet" href="./dist/css/quill.snow.css">
<link rel="stylesheet" href="./dist/css/yuMail.css">
<script src="./dist/js/all.js"></script>
<script src="./dist/js/quill.min.js"></script>
<script src="./dist/js/ng-quill.min.js"></script>
<script>
	const remote = require('electron').remote;
	const Menu = remote.Menu;
	const MenuItem = remote.MenuItem;

	var template = [
			{
				label : 'Edit',
				submenu : [ {
					label : 'Undo',
					accelerator : 'CmdOrCtrl+Z',
					role : 'undo'
				}, {
					label : 'Redo',
					accelerator : 'Shift+CmdOrCtrl+Z',
					role : 'redo'
				}, {
					type : 'separator'
				}, {
					label : 'Cut',
					accelerator : 'CmdOrCtrl+X',
					role : 'cut'
				}, {
					label : 'Copy',
					accelerator : 'CmdOrCtrl+C',
					role : 'copy'
				}, {
					label : 'Paste',
					accelerator : 'CmdOrCtrl+V',
					role : 'paste'
				}, {
					label : 'Select All',
					accelerator : 'CmdOrCtrl+A',
					role : 'selectall'
				} ]
			},
			{
				label : 'View',
				submenu : [
						{
							label : 'Reload',
							accelerator : 'CmdOrCtrl+R',
							click : function(item, focusedWindow) {
								if (focusedWindow)
									focusedWindow.reload();
							}
						},
						{
							label : 'Toggle Full Screen',
							accelerator : (function() {
								if (process.platform == 'darwin')
									return 'Ctrl+Command+F';
								else
									return 'F11';
							})(),
							click : function(item, focusedWindow) {
								if (focusedWindow)
									focusedWindow.setFullScreen(!focusedWindow
											.isFullScreen());
							}
						}
						/*, {
							label : 'Toggle Developer Tools',
							accelerator : (function() {
								if (process.platform == 'darwin')
									return 'Alt+Command+I';
								else
									return 'Ctrl+Shift+I';
							})(),
							click : function(item, focusedWindow) {
								if (focusedWindow)
									focusedWindow.toggleDevTools();
							}
						} */]
			},
			{
				label : 'Window',
				role : 'window',
				submenu : [ {
					label : 'Minimize',
					accelerator : 'CmdOrCtrl+M',
					role : 'minimize'
				}, {
					label : 'Close',
					accelerator : 'CmdOrCtrl+W',
					role : 'close'
				} ]
			},
			{
				label : 'Help',
				role : 'help',
				submenu : [ {
					label : 'Learn More',
					click : function() {
						require('electron').shell
								.openExternal('http://electron.atom.io')
					}
				} ]
			} ];
	if (process.platform == 'darwin') {
		var name = require('electron').remote.app.getName();
		template.unshift({
			label : name,
			submenu : [ {
				label : 'About ' + name,
				role : 'about'
			}, {
				type : 'separator'
			}, {
				label : 'Services',
				role : 'services',
				submenu : []
			}, {
				type : 'separator'
			}, {
				label : 'Hide ' + name,
				accelerator : 'Command+H',
				role : 'hide'
			}, {
				label : 'Hide Others',
				accelerator : 'Command+Alt+H',
				role : 'hideothers'
			}, {
				label : 'Show All',
				role : 'unhide'
			}, {
				type : 'separator'
			}, {
				label : 'Quit',
				accelerator : 'Command+Q',
				click : function() {
					app.quit();
				}
			} ]
		});
		// Window menu.
		template[3].submenu.push({
			type : 'separator'
		}, {
			label : 'Bring All to Front',
			role : 'front'
		});
	}
	var menu = Menu.buildFromTemplate(template);
	Menu.setApplicationMenu(menu);
</script>
</head>
<body style="height: 100%">
	<md-content id="main-contents" app-view-segment="0"
		style="height: 100%"></md-content>
</body>
</html>
