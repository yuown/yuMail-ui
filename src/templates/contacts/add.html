<md-dialog aria-label="Contact" ng-controller="ContactController" ng-cloak style="width: 100%" ng-init="init()" class="fullscreen-dialog">
	<form ng-submit="save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Contact</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Details">
		        <div class="md-dialog-content" flex>
			        <md-input-container class="md-block" flex-gt-xs>
			            <label>Name</label>
			            <input ng-model="item.name" type="text" />
			        </md-input-container>
			        <md-input-container class="md-block" flex-gt-xs>
			            <label>Email</label>
			            <input ng-model="item.email" type="email" />
			        </md-input-container>
		            <md-switch class="md-primary" md-no-ink aria-label="Enabled" ng-model="item.enabled">
						Enabled
					</md-switch>
		        </div>
            </md-tab>
            <md-tab label="Groups">
                <div class="md-dialog-content" flex>
                    <div layout="row" layout-align="space-between center" flex>
                        <md-select ng-model="selectedGroup">
                            <md-option ng-repeat="group in groups" value="{{group.id}}" ng-hide="isAssigned(item, group)">{{group.name}}</md-option>
                        </md-select>
                        <md-button ng-click="addGroupToContact(item, selectedGroup)" class="md-primary md-raised md-hue-2" ng-disabled="groups.length == 0 || selectedGroup == ''">Add Group</md-button>
                    </div>
                    <md-list-item ng-repeat="allotGrp in contact.groups">
                        <p>{{getGroup(allotGrp.id).name}}</p>
                        <md-icon md-svg-icon="icons/remove.svg" ng-click="removeGroupFromContact(item, allotGrp.id)" aria-label="Remove Group from Contact" class="md-secondary md-hue-3"></md-icon>
                    </md-list-item>
                </div>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button type="submit" style="margin-right:20px;"> Save </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
